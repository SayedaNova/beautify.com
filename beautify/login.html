<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beautify Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="brandlogin">
            <img src="images/pink-beauty-makeup-icon-vector-1679789.jpg" alt="" class="BrandloginIcon">
            <h3>Beautify.com</h3>
        </div>
        <div class="login-container">
            <div class="login-form">
                <h2>Log in to continue</h2>
                <form>
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                    
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <p class="or">OR</p>
                    
                    <div class="social-login">
                        <button class="social-button facebook">Facebook</button>
                        <button class="social-button google">Google</button>
                    </div>
                    
                    <p class="signup">New Here? <a href="#">Sign up today!</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
